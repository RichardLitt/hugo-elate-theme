	<section id="fh5co-work" data-section="pricing">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.pricing.title }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.pricing.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm">
			{{ range .Site.Params.pricing.row }}
				<div class="col-md-4 col-sm-6 col-xxs-12">
					<a href="images/{{ .img }}" class="fh5co-project-item image-popup to-animate">
						<div class="fh5co-text">
						<h2>{{ .title }}</h2>
						<p style="color:#000;">{{ .subtitle }}</p>
						</div>
					</a>
				</div>

				<div class="clearfix visible-sm-block"></div>
			{{ end }}
			</div>
		</div>
	</section>
