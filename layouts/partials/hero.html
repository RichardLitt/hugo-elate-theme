	<section id="fh5co-home" data-section="home" style="background-image: url(images/full_image_2.jpg);" data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
				<div class="text-inner">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 opaque">
							<h1 class="to-animate">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
							<h2 class="to-animate">{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</h2>

							{{ if .Site.Params.intro.plasso.enable }}
							<div class="col-md-4 col-md-offset-1 cta-btns">
								<p><a  class="btn btn-primary btn-devexp plo-button" href="{{ .Site.Params.plasso.marketUrl }}" target="_blank">{{ .Site.Params.plasso.marketText }}</a></p>
							</div>
							<div class="col-md-4 col-md-offset-2 cta-btns">
								<p><a  class="btn btn-primary btn-devexp" href="{{ .Site.Params.intro.plasso.url }}" target="_blank">{{ .Site.Params.intro.plasso.text }}</a></p>
							</div>
							{{ end }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slant"></div>
	</section>
