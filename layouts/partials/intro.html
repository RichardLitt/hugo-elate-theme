	<section id="fh5co-intro">
		<div class="container">
			<div class="row row-bottom-padded-lg">
				{{ range .Site.Params.intro.item }}
				<div class="fh5co-block to-animate">
					<div class="fh5co-text">
						<i class="fh5co-intro-icon {{ .icon }}"></i>
						<h2>{{ .title }}</h2>
						<p>{{ .description }}</p>
					</div>
				</div>
				{{ end }}
			</div>
			<div class="row watch-video text-center email-signup">
					<div class="col-md-8 col-md-offset-2 to-animate">
						<span>Want to learn how to level up at Open Source?</span>
						{{ partial "newsletter.html" . }}
					</div>
			</div>
		</div>
	</section>
